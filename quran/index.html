
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quran Study Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --green-dark:#0f3d2e;
  --green:#166534;
  --green-light:#22c55e;
  --mint:#d1fae5;
  --bg:#f0fdf4;
  --card:#ffffff;
}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(to bottom,#f0fdf4,#ecfdf5);
}

/* HEADER */
header{
  background:linear-gradient(135deg,#14532d,#064e3b);
  color:white;
  padding:20px 15px;
  position:sticky;
  top:0;
  z-index:100;
  box-shadow:0 4px 15px rgba(0,0,0,.15);
}

h2{
  text-align:center;
  margin:0 0 12px;
  font-weight:700;
}

.controls{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  margin-bottom:10px;
}

select,button{
  padding:8px 14px;
  border:none;
  border-radius:30px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

select{
  background:white;
}

button{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:white;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}

/* MAIN */
main{
  max-width:950px;
  margin:auto;
  padding:20px;
}

.ayah{
  background:var(--card);
  padding:25px;
  border-radius:20px;
  margin-bottom:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  position:relative;
  transition:.3s;
}

.ayah:nth-child(even){
  background:var(--mint);
}

.playing{
  border:2px solid var(--green-light);
  background:#ecfdf5 !important;
}

.bookmark{
  position:absolute;
  top:15px;
  left:15px;
  cursor:pointer;
  font-size:20px;
}

.bookmarked{
  color:#fbbf24;
}

.arabic{
  font-family:'Amiri',serif;
  font-size:clamp(24px,4vw,36px);
  direction:rtl;
  text-align:right;
  line-height:2.1;
}

.translation{
  margin-top:12px;
  font-size:15px;
  color:#374151;
}

.word{
  cursor:pointer;
  padding:3px 5px;
  border-radius:6px;
}
.word:hover{
  background:#bbf7d0;
}

/* WORD POPUP */
.word-popup{
  position:fixed;
  bottom:-100%;
  left:0;
  width:100%;
  background:white;
  padding:25px;
  box-shadow:0 -5px 30px rgba(0,0,0,.3);
  transition:.3s;
  z-index:9999;
}
.word-popup.show{
  bottom:0;
}

/* AUDIO FLOATER */
.audio-floater{
  position:fixed;
  bottom:-130px;
  left:0;
  width:100%;
  background:white;
  padding:14px 18px;
  display:flex;
  flex-direction:column;
  gap:8px;
  box-shadow:0 -5px 30px rgba(0,0,0,.2);
  transition:.3s;
  z-index:9998;
}
.audio-floater.show{ bottom:0; }

.progress-bar{
  height:8px;
  background:#e5e7eb;
  border-radius:20px;
  overflow:hidden;
}

.progress{
  height:100%;
  width:0%;
  background:linear-gradient(to right,#22c55e,#16a34a);
}

.floater-controls{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:600;
}

/* TAFSIR PANEL */
.tafsir-panel{
  position:fixed;
  top:0;
  right:-600px;
  width:600px;
  height:100%;
  background:white;
  transition:.3s;
  z-index:10000;
  display:flex;
  flex-direction:column;
  box-shadow:-5px 0 25px rgba(0,0,0,.15);
}

.tafsir-panel.open{ right:0; }

.tafsir-header{
  background:linear-gradient(135deg,#14532d,#064e3b);
  color:white;
  padding:18px;
  font-weight:600;
}

.tafsir-body{
  padding:20px;
  overflow:auto;
  flex:1;
  line-height:1.7;
  font-size:15px;
}
</style>
</head>

<body>

<header>
<h2>Quran Study Platform</h2>

<div class="controls">
<select id="surahSelect"></select>

<select id="reciterSelect">
<option value="Alafasy_128kbps">Mishary Rashid Alafasy</option>
<option value="Husary_128kbps">Mahmoud Al-Husary</option>
<option value="Abdul_Basit_Murattal_192kbps">Abdul Basit</option>
</select>

<select id="tafseerSelect">
<option value="169">Ibn Kathir</option>
<option value="168">Jalalayn</option>
</select>

<button onclick="toggleStudy()">Study Mode</button>
<button onclick="playFull()">Play Full</button>
<button onclick="pauseAudio()">Pause</button>
<button onclick="stopAudio()">Stop</button>
</div>
</header>

<main>
<div id="ayahContainer"></div>
</main>

<div class="audio-floater" id="audioFloater">
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>
  <div class="floater-controls">
    <div id="nowPlaying"></div>
    <div>
      <button onclick="pauseAudio()">‚è∏</button>
      <button onclick="stopAudio()">‚èπ</button>
    </div>
  </div>
</div>

<div class="tafsir-panel" id="tafsirPanel">
  <div class="tafsir-header">
    <span id="tafsirTitle"></span>
    <button onclick="closeTafsir()" style="float:right">Close</button>
  </div>
  <div class="tafsir-body" id="tafsirBody"></div>
</div>

<div class="word-popup" id="wordPopup"></div>

<script>
let verses=[];
let chaptersData=[];
let audio=new Audio();
let studyMode=false;
let currentIndex=0;
let bookmarks=JSON.parse(localStorage.getItem("bookmarks")||"{}");

async function loadSurahNames(){
  const res=await fetch("https://api.quran.com/api/v4/chapters");
  const data=await res.json();
  chaptersData=data.chapters;

  data.chapters.forEach(ch=>{
    let opt=document.createElement("option");
    opt.value=ch.id;
    opt.textContent=ch.id+". "+ch.name_simple;
    surahSelect.appendChild(opt);
  });

  loadSurah(localStorage.getItem("lastSurah")||1);
}

async function loadSurah(id){
  let url = studyMode
    ? `https://api.quran.com/api/v4/verses/by_chapter/${id}?translations=20&words=true&word_fields=text_uthmani,translation,transliteration,root,lemma`
    : `https://api.quran.com/api/v4/verses/by_chapter/${id}?translations=20&fields=text_uthmani`;

  const res=await fetch(url);
  const data=await res.json();
  verses=data.verses;
  render();
}

function toggleStudy(){
  studyMode=!studyMode;
  loadSurah(surahSelect.value);
}

function render(){
  ayahContainer.innerHTML="";
  verses.forEach((v,i)=>{

    let arabicHTML=v.text_uthmani;

    if(studyMode && v.words){
      arabicHTML=v.words.map(w=>
        `<span class="word" onclick='showWord(${JSON.stringify(w)})'>
        ${w.text_uthmani}
        </span>`
      ).join(" ");
    }

    let markClass=bookmarks[v.verse_key]?"bookmark bookmarked":"bookmark";

    let div=document.createElement("div");
    div.className="ayah";
    div.id="ayah-"+i;

    div.innerHTML=`
      <span class="${markClass}" onclick="toggleBookmark('${v.verse_key}')">üîñ</span>
      <div class="arabic">${arabicHTML}</div>
      <div class="translation">${v.translations[0].text}</div>
      <div style="margin-top:12px">
        <button onclick="playSingle(${i})">Play</button>
        <button onclick="openTafsir('${v.verse_key}')">Tafsir</button>
      </div>
    `;

    ayahContainer.appendChild(div);
  });
}

function showWord(w){
  wordPopup.innerHTML=`
    <strong style="font-size:26px">${w.text_uthmani}</strong><br><br>
    <b>Meaning:</b> ${w.translation?.text||"Not available"}<br><br>
    <b>Transliteration:</b> ${w.transliteration?.text||"-"}<br><br>
    <b>Root:</b> ${w.root||w.lemma||"Not available"}<br><br>
    <button onclick="wordPopup.classList.remove('show')">Close</button>
  `;
  wordPopup.classList.add("show");
}

function toggleBookmark(key){
  if(bookmarks[key]) delete bookmarks[key];
  else bookmarks[key]=true;
  localStorage.setItem("bookmarks",JSON.stringify(bookmarks));
  render();
}

function buildURL(key){
  const reciter=reciterSelect.value;
  const [s,a]=key.split(":");
  return `https://everyayah.com/data/${reciter}/${s.padStart(3,"0")}${a.padStart(3,"0")}.mp3`;
}

function playSingle(i){
  currentIndex=i;
  playCurrent();
}

function playFull(){
  currentIndex=0;
  playCurrent();
}

function playCurrent(){
  if(currentIndex>=verses.length){
    stopAudio();
    return;
  }

  document.querySelectorAll(".ayah").forEach(a=>a.classList.remove("playing"));
  const current=document.getElementById("ayah-"+currentIndex);
  current.classList.add("playing");
  current.scrollIntoView({behavior:"smooth",block:"center"});

  const key=verses[currentIndex].verse_key;
  const [s,a]=key.split(":");
  const surahObj=chaptersData.find(c=>c.id==s);

  audio.src=buildURL(key);
  audio.play();

  nowPlaying.textContent = surahObj
    ? `${surahObj.name_simple} (${s}) ‚Äì Ayah ${a}`
    : `Surah ${s} ‚Äì Ayah ${a}`;

  audioFloater.classList.add("show");

  localStorage.setItem("lastSurah",surahSelect.value);
  localStorage.setItem("lastAyah",currentIndex);

  audio.onended=()=>{
    currentIndex++;
    playCurrent();
  };
}

audio.ontimeupdate=function(){
  if(audio.duration){
    progress.style.width=(audio.currentTime/audio.duration*100)+"%";
  }
};

function pauseAudio(){ audio.pause(); }

function stopAudio(){
  audio.pause();
  audio.currentTime=0;
  audioFloater.classList.remove("show");
  progress.style.width="0%";
}

async function openTafsir(key){
  tafsirPanel.classList.add("open");

  const [s,a]=key.split(":");
  const surahObj=chaptersData.find(c=>c.id==s);

  tafsirTitle.textContent = surahObj
    ? `${surahObj.name_simple} (${s}) - Ayah ${a}`
    : `Surah ${s} - Ayah ${a}`;

  tafsirBody.innerHTML="Loading...";

  const res=await fetch(`https://api.quran.com/api/v4/tafsirs/${tafseerSelect.value}/by_ayah/${key}`);
  const data=await res.json();

  tafsirBody.innerHTML=data.tafsir?.text || "Not available";
}

function closeTafsir(){
  tafsirPanel.classList.remove("open");
}

surahSelect.addEventListener("change",e=>{
  localStorage.removeItem("lastAyah");
  loadSurah(e.target.value);
});

loadSurahNames();
</script>

</body>
</html>
