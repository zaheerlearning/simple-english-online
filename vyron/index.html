<!DOCTYPE html>
<html>
<head>
  <title>VYRON Simple</title>
</head>
<body>

<h2>VYRON - Simple Car Search</h2>

<select id="make">
  <option value="">Select Make</option>
  <option value="Toyota">Toyota</option>
  <option value="Honda">Honda</option>
</select>

<button onclick="search()">Search</button>

<div id="result"></div>

<script>

function search() {
  const make = document.getElementById("make").value;
  const resultDiv = document.getElementById("result");

  if (make === "") {
    resultDiv.innerHTML = "Please select a make.";
    return;
  }

  if (make === "Toyota") {
    resultDiv.innerHTML = "Available: Camry, Corolla";
  }

  if (make === "Honda") {
    resultDiv.innerHTML = "Available: Civic, Accord";
  }
}

</script>

</body>
</html>
