
<!DOCTYPE html>
<html>
<head>
  <title>VYRON | Phase 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add your basic styles here */
  </style>
</head>
<body>
  <div class="container">
    <h1>VYRON</h1>
    <div class="search-form">
      <label for="api-key">API Key:</label>
      <input type="text" id="api-key" placeholder="Enter your API key">

      <label for="make">Make:</label>
      <select id="make">
        <option value="">Select Make</option>
      </select>

      <label for="model">Model:</label>
      <select id="model">
        <option value="">Select Model</option>
      </select>

      <label for="price-min">Min Price:</label>
      <input type="number" id="price-min" placeholder="Min Price">

      <label for="price-max">Max Price:</label>
      <input type="number" id="price-max" placeholder="Max Price">

      <label for="year-min">Min Year:</label>
      <input type="number" id="year-min" placeholder="Min Year">

      <label for="year-max">Max Year:</label>
      <input type="number" id="year-max" placeholder="Max Year">

      <label for="mileage-min">Min Mileage:</label>
      <input type="number" id="mileage-min" placeholder="Min Mileage">

      <label for="mileage-max">Max Mileage:</label>
      <input type="number" id="mileage-max" placeholder="Max Mileage">

      <button id="search-btn">Search</button>
    </div>
    <div class="search-results">
      <!-- Search results will be displayed here -->
    </div>
  </div>

  <script>
    // Add your JavaScript code here
  </script>
</body>
</html>
